<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adoption Request Form</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0 20px;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <h2>üêæ Adopt an Official Collectible</h2>

  <form action="https://formspree.io/f/mzzgkzpq" method="POST">
    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="card_id">Choose Your Adoptable</label>
    <select id="card_id" name="card_id" required>
      <option value="">Loading cards...</option>
    </select>

    <input type="hidden" name="stripe_id" id="stripe_id" value="">
    <input type="hidden" name="form_type" value="adoption">

    <button type="submit">Submit Adoption Request</button>
  </form>

  <script>
    const availableCards = [
      { id: "graffiti-greg", name: "Graffiti Greg" },
      { id: "night-clerk-nina", name: "Night Clerk Nina" }
      // Add more cards here as you expand
    ];

    const select = document.getElementById("card_id");
    select.innerHTML = '<option value="" disabled selected>-- Select a Card --</option>';
    availableCards.forEach(card => {
      const opt = document.createElement("option");
      opt.value = card.id;
      opt.textContent = card.name;
      select.appendChild(opt);
    });

    const params = new URLSearchParams(window.location.search);
    if (params.has("card_id")) select.value = params.get("card_id");
    if (params.has("stripe_id")) document.getElementById("stripe_id").value = params.get("stripe_id");
  </script>

</body>
</html>
